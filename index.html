<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario con Alerta</title>
    <!-- Enlace a Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="container-fluid">
        <div class="bg-image-container text-center">
            <br><br><br><br>
        <h1 class="bg-success text-white">IPS CONSULTAS.</h1>
        </div>
        <br><br><br><br>
        <h2 class="text-primary">Completa los siguientes campos con tus datos.</h2>

        <br>
        <form id="contactForm">
            <div class="form-group">
                <label for="nombre">Nombre:</label>
                <input type="text" class="form-control" id="nombre" nombre="nombre" placeholder="Ingresa tu nombre" required>
            </div>
            <br>
            <div class="form-group">
                <label for="apellido">Apellido:</label>
                <input type="text" class="form-control" id="apellido" apellido="apellido" placeholder="Ingresa tu apellido" required>
            </div>

            
            <div class="form-group">
                <label for="cedula">Numero de cedula:</label>
                <input type="cedula" class="form-control" id="cedula" cedula="cedula" placeholder="Ingresa tu numero de C.I" required>
            </div>
            <div class="form-group">
                <label for="telefono">Numero de telefono:</label>
                <input type="cedula" class="form-control" id="telefono" telefono="telefono" placeholder="Ingresa tu numero de telefono" required>
            </div>
            
            <div class="form-group">
                <label for="motivo">Motivo de consulta:</label>
                <textarea class="form-control" id="motivo" name="motivo" rows="4" placeholder="Escribe tu motivo de consulta" required></textarea>
            </div>
            
            <div class="form-group">
                <label for="ciudad">Ciudad:</label>
                <select class="form-control" id="country" name="country" required>
                    <option value="">Selecciona tu departamento</option>
                    <option value="US">Alto Paraguay</option>
                    <option value="MX">Alto Parana</option>
                    <option value="ES">Amambay</option>
                    <option value="PY">Boqueron</option>
                    <option value="PY">Caaguazu</option>
                    <option value="PY">Caazapa</option>
                    <option value="PY">Canindeyu</option>
                    <option value="PY">Central</option>
                    <option value="PY">Concepcion</option>
                    <option value="PY">Itapua</option>
                </select>
            </div>
            
            <button type="submit" class="btn btn-primary">Enviar</button>
        </form>
        
        <!-- Elemento para mostrar la alerta -->
        <div id="alertContainer" class="mt-3"></div>
    </div>

    <!-- Enlace a jQuery y Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.4/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <!-- Enlace a tu JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
